<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Register User</title>
    <link rel="stylesheet" href="app.css"/>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8tvIMg8No_Wwb17xupKnn6KR3OkazVU8
    &libraries=places&callback=initMap">
    </script>
</head>

<body>
    <hi class="hed">Welcome To SendIT</hi>
    <form action="register.js"  id="mForm" method="POST" name="form1">
        <div class="set2">
            <label for="nama"> Firstname</label>
            <input type="text" id="nama" name="nama" required>
             <br>
            <label for="namo"> Lastname</label>
            <input type="string" id="namo" name="namo" required>
            <br>
            <label for="mobile"> Mobile Number </label>
            <input onchange="phoneCheck()" type="text" id="num" name="mobile" placeholder="(+234)number must start with country code" required>
            <div id="phoneCheck"></div>
              <br>
            <label for="address"> Home Address </label>
            <input type="text" id="address" name="address" required>
              <br>
            <label for="password"> Password</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirmPassword"> Confirm Password</label>
            <input onchange="checkPassword()" type="Password" id="confirmPassword" name="confirmPassword" required>
            <div id="passwordSpace"></div>
            <br>
            <label for="email"> Email</label>
            <input onchange="detectEmail()" type="email" id="email" name="email" required>
            <div id="mail"></div>
             <br>
             <div id="det">

            </div>
            
            <div id="dat">
        
            </div>
    
            <button class="sub" type="submit" >Signup</button>
            <br>
            already have an account?<a class="lik" href="login.html"> login user</a>

        </div>
    </form>
    <script>
       
        function phone(){
            var numbering = document.getElementById('num').value;
            var pone1 = /^[\+]\d{10,}$/;

            if(numbering.match(pone1)){
                return true;
            }else{
                alert("Not a valid phone number");
                return false;
            }


        }


        function initMap(){
            var autocomplete;
            
            autocomplete = new google.maps.places.Autocomplete((document.getElementById('address')), {
                types:['geocode'],
                
            });
           
            google.maps.event.addListener(autocomplete, 'place_changed', function(){
                var near_place = autocomplete.getPlace();
            });
            
        };
     </script>
    <br>

   
    <script src="register.js"></script>
    

</body>


</html>
